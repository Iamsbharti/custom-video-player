<!DOCTYPE html>
<html>
  <head>
    <title>Video Player</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <script src="src/index.js"></script>
    <h1>Video Player</h1>
    <div class="player">
      <video class="player_video viewer" src="652333414.mp4"></video>

      <div class="player_controls">
        <div class="progress">
          <div class="progress_filled"></div>
        </div>
        <button class="player_button toggle" title="Togggle Play">►</button>
        <input
          type="range"
          name="volume"
          class="player_slider"
          min="0"
          max="1"
          step="0.5"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="player_slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" clas="player_button">« 10s</button>
        <button data-skip="25" class="player_controls">25s »</button>
      </div>
    </div>
  </body>
</html>
